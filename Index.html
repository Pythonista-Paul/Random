<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: bottom;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #218838;
        }
        #results {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Random Number Generator</h2>
    <label for="lower">Lowest Random Number:</label>
    <input type="number" id="lower" placeholder="Enter lowest number" required>
    
    <label for="higher">Highest Random Number:</label>
    <input type="number" id="higher" placeholder="Enter highest number" required>
    
    <label for="amount">Amount of Random Numbers:</label>
    <input type="number" id="amount" placeholder="Amount of numbers" required>
    
    <button onclick="generateNumbers()">Generate Numbers</button>
    
    <div id="results"></div>
</div>

<script>
    function generateNumbers() {
        // Get input values
        let lower = parseInt(document.getElementById('lower').value);
        let higher = parseInt(document.getElementById('higher').value);
        let amount = parseInt(document.getElementById('amount').value);
        
        // Validate inputs
        if (isNaN(lower) || isNaN(higher) || isNaN(amount)) {
            alert("Please enter valid numbers in all fields.");
            return;
        }
        
        if (amount > (higher - lower + 1)) {
            alert("Amount cannot be greater than the range of numbers.");
            return;
        }

        // Generate random numbers
        let numbers = [];
        while (numbers.length < amount) {
            let randNum = Math.floor(Math.random() * (higher - lower + 1)) + lower;
            if (!numbers.includes(randNum)) {
                numbers.push(randNum);
            }
        }

        // Sort numbers
        numbers.sort((a, b) => a - b);

        // Display results
        document.getElementById('results').innerText = "Hi Baby - I Miss You :) Your Random Numbers Are: " + numbers.join(", ");
    }
</script>

</body>
</html>
